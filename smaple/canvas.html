<canvas id="world" width='300' height='300'>
</canvas>

<canvas id="world2" width='300' height='300'>
</canvas>
<img src="../../../../../Desktop/86159862.jpg" width="100" height="73" alt="86159862" id="img" style="visibility:hidden"/>

<script type="text/javascript">
jp.co.imgsrc.Main.getInstance().main(function (argument) {
	var ns = jp.co.imgsrc.html5.canvas;
	
	createWorld("world");
	//createWorld("world2");
	
	function createWorld(name) {
		var stage = ns.Stage.gen(document.getElementById(name));

		var container = ns.DisplayObjectContainer.gen();
		stage.addChild(container);
		container.graphics.beginFill(0x999999);
		container.graphics.drawRect(0, 0, 300, 300);

		var spA = ns.DisplayObjectContainer.gen();
		container.addChild(spA)
		spA.graphics.beginFill(0x333333);
		spA.graphics.drawRect(0, 0, 100, 100);
		spA.graphics.beginFill(0x6666ff)
		spA.graphics.drawRect(10, 10, 10, 10);
		spA.graphics.drawRect(80, 10, 10, 10);
		spA.graphics.drawRect(80, 80, 10, 10);
		spA.graphics.drawRect(10, 80, 10, 10);
		spA.x = (stage.stageWidth - 100) / 2;
		spA.y = (stage.stageHeight - 100) / 2;
		spA.graphics.endFill();
		spA.name = "spA"

		var spB = ns.DisplayObject.gen();
		container.addChild(spB);
		spB.graphics.lineStyle(5, 0);
		spB.graphics.moveTo(0, 0);
		spB.graphics.lineTo(30, 30);
		spB.graphics.moveTo(30, 0);
		spB.graphics.lineTo(0, 30);
		spB.graphics.endFill();
		spB.x = (stage.stageWidth) / 2 - 15;
		spB.y = (stage.stageHeight) / 2 -15;

		(60 * 10000).frames(function() {
			//spB.x+=1;
			//spB.draw()
		})

		var spC = ns.DisplayObject.gen();
		container.addChildAt(spC, 1);
		spC.graphics.beginFill(0xff6666);
		spC.graphics.drawCircle(0, 0, 30);
		spC.x = (stage.stageWidth) / 2;
		spC.y = (stage.stageHeight) / 2;
		spC.graphics.endFill();

		var spD = ns.DisplayObjectContainer.gen();
		container.addChildAt(spD, 0);
		spD.graphics.lineStyle(2, 0xff0000)
		spD.graphics.beginFill(0xffffff);
		spD.graphics.drawCircle(0, 0, 10);
		spD.graphics.endFill();

		var photo = ns.DisplayObject.gen();
		var img = document.getElementById("img");
		photo.graphics.drawImage(img, 0, 0);
		spD.addChild(photo);
		
		container.graphics.context.font = "38px Helvetica";
		container.graphics.beginFill(0xff0000);
		container.graphics.lineStyle(1, 0xffffff);
		container.graphics.drawText("alsdfj", 0, stage.stageHeight - 5, 0xff0000, 0xffffff);

		var dtor = Math.PI / 180;
		(60 * 1000000).frames(function (i) {
			var tx = stage.stageWidth / 2 + 100 * Math.cos(i * dtor);
			var ty = stage.stageHeight / 2 + 100 * Math.sin(i * dtor);
			spD.x = tx;
			spD.y = ty;
			stage.draw();
		})
		stage.draw();
	}
});


</script>
