<script type="text/javascript">

new Namespace("jp.example").use(function() {
	/**
	* @archetype Recorder
	* 
	**/
	proto(function Recorder() {
		// To initialize when the Recorder.gen(params) called.
		init(function() {
			this.include(jp.co.imgsrc.Recordable.gen());
		})
		
		// op_0 {replace the description here}.
		def(function op_0(message) {
			alert("op_0 " + message);
			this.rec();
		})
		
		// op_1 {replace the description here}.
		def(function op_1(message) {
			alert("op_1 " + message);
			this.rec();
		})
		
		// op_2 {replace the description here}.
		def(function op_2(message) {
			alert("op_2 " + message);
		})
	})
	
});

jp.co.imgsrc.Main.getInstance().main(function (argument) {
		var rec = jp.example.Recorder.gen();
		rec.op_0("abc");
		rec.op_1("def");
		rec.op_2("ghi");
		rec.playback();
});

</script>
