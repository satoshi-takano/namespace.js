<script type="text/javascript">

new Namespace("jp.example").use(function() {
	/**
	* @archetype Hoge
	* 
	**/
	proto(function Hoge() {
		// To initialize when the Hoge.gen(params) called.
		init(function(name) {
			this.name = name;
		})
		
		// getName {replace the description here}.
		def(function getName() {
			return this.name;
		})
		
	})
	
});

jp.co.imgsrc.Main.getInstance().main(function (argument) {
	var hoge = jp.example.Hoge.gen("hoge");
	
	1000..after(function (argument) {
		trace("1000 msec");
	})
	60..frames(function (i) {
		trace(hoge.getName(), i);
	})
});

</script>
