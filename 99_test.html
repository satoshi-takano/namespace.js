<html>
<script type="text/javascript" src="0_lib_define.js"></script>
<script type="text/javascript" src="1_namespace.js"></script>
<script type="text/javascript" src="2_core.js"></script>
<script type="text/javascript" src="3_events.js"></script>
<script type="text/javascript" src="4_geom.js"></script>
<script type="text/javascript" src="5_application.js"></script>
<script type="text/javascript" src="6_tween.js"></script>
<script type="text/javascript" src="7_net.js"></script>
<script type="text/javascript" src="8_display.js"></script>
<script type="text/javascript" src="9_ui.js"></script>

<script type="text/javascript">

new Namespace("jp.example").using(function() {
	clas(function SuperClass() {
		init(function(p0, p1) {
			this.propA = p0;
			this.propB = p1;
		});
		
		def(function inspect() {
			return "propA = " + this.propA + "\npropB = " + this.propB;
		});
	});
	
	clas(function SubClass() {
		ex(jp.example.SuperClass);
		
		init(function(p0, p1, p2, p3) {
			this.parent(p0, p1);

			this.propC = p2;
			this.propD = p3;
		});
		
		def(function inspect() {
			return this.parent() + "\npropC = " + this.propC + "\npropD = " + this.propD;
		});
		
		$$.def(function classMethodA() {
			return "classMethodA";
		});
		$$.classVarA = "class variable";
	});
	
	clas(function SubsubClass() {
		ex(jp.example.SubClass);
		
		init(function (p0, p1, p2, p3, p4) {
			this.parent(p0, p1, p2, p3)
			this.propE = p4;
		});
		
		def(function inspect() {
			return this.parent() + "\npropE = " + this.propE;
		});
	});
	
	singleton(function SingletonClass() {
		init(function () {
			alert("SingletonClass was generated");
		});
	});
});

jp.co.imgsrc.Main.getInstance().main(function (argument) {
	var subsubClass = jp.example.SubsubClass.gen("property A",
	 "property B",
	 "property C",
	 "property D",
	 "property E");
	alert("-- subsubClass inspect ---------\n" + subsubClass.inspect() + '\n\n');
	alert("-- jp.example.SubClass class member ---------\n" + jp.example.SubClass.classVarA);
	alert(jp.example.SubClass.classMethodA() + '\n\n');
	var singletonA = jp.example.SingletonClass.getInstance();
	var singletonB = jp.example.SingletonClass.getInstance(); 
	alert("-- Equivalence test of singleton object  ---------\n\
		(singletonA === singletonB) = " + (singletonA === singletonB).toString());
});

</script>
<body>
</body>
</html>
