<script type="text/javascript">

new Namespace(NS_CORE).Main.getInstance().main(function (argument) {
	Namespace.jsPath = "../../src";
	Namespace.require(NS_CORE);
	
	new Namespace("jp.example").use(function() {
		/**
		* @archetype Recorder
		* 
		**/
		proto(function Recorder() {
			// To initialize when the new Recorder(params) called.
			init(function() {
				this.include(new (new Namespace(NS_CORE)).Recordable());
			})

			// op_0 {replace the description here}.
			def(function op_0(message) {
				alert("op_0 " + message);
				this.rec();
			})

			// op_1 {replace the description here}.
			def(function op_1(message) {
				alert("op_1 " + message);
				this.rec();
			})

			// op_2 {replace the description here}.
			def(function op_2(message) {
				alert("op_2 " + message);
			})
		})

	});

	var rec = new jp.example.Recorder();
	rec.op_0("abc");
	rec.op_1("def");
	rec.op_2("ghi");
	rec.playback();
})

</script>
